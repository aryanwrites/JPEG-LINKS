<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Club Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Authentication Overlay -->
     <div class="auth-overlay" id="authOverlay">
        <div class="auth-form">
            <h2>Enter Club Password</h2>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter the club password">
            </div>
            <button class="submit-button" id="authSubmit">Login</button>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src="/api/placeholder/40/40" alt="Logo">
            <span>The Photographer</span>
        </div>
        <div>
            <button id="logoutButton" class="hidden">Logout</button>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <h3>Club Info</h3>
            <div class="sidebar-item">
                <p>Meeting: Every Friday 6 PM</p>
                <p>Location: Photography Studio, Building B</p>
                <p>Contact: club@photographer.com</p>
            </div>
        </div>

        <div class="content">
            <h1>Link Management Hub</h1>
            <p>Central place for all photography club resources</p> 
            
            <!-- Tutorials Category -->
            <div class="category-container" id="tutorialsLinks">
                <div class="category-header">
                    <div class="category-title">Photography Tutorials</div>
                    <button class="add-link-button" data-category="tutorials">ADD + LINK +</button>
                </div>
                <div class="category-content">
                    <div class="admin-panel" data-for="tutorials">
                        <div class="form-group">
                            <label for="tutorialLinkUrl">Enter Link</label>
                            <input type="text" id="tutorialLinkUrl" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <label for="tutorialLinkTitle">Title</label>
                            <input type="text" id="tutorialLinkTitle" placeholder="Descriptive title for the link">
                        </div>
                        <button class="submit-button" data-action="add-link" data-category="tutorials">Save Link</button>
                    </div>
                    <div class="links-container" id="tutorialsLinksContainer">
                        <!-- Links will be dynamically added here -->
                    </div>
                </div>
            </div>
            
            <!-- Events Category -->
            <div class="category-container" id="eventsLinks">
                <div class="category-header">
                    <div class="category-title">Club Events</div>
                    <button class="add-link-button" data-category="events">ADD + LINK +</button>
                </div>
                <div class="category-content">
                    <div class="admin-panel" data-for="events">
                        <div class="form-group">
                            <label for="eventLinkUrl">Enter Link</label>
                            <input type="text" id="eventLinkUrl" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <label for="eventLinkTitle">Title</label>
                            <input type="text" id="eventLinkTitle" placeholder="Descriptive title for the link">
                        </div>
                        <button class="submit-button" data-action="add-link" data-category="events">Save Link</button>
                    </div>
                    <div class="links-container" id="eventsLinksContainer">
                        <!-- Links will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
